<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    async function getjsondata(){
        const response = await fetch("https://fakestoreapiserver.reactbd.com/smart")
        const data = await response.json()  //promise
        document.getElementById("userData").innerHTML = JSON.stringify(data)
        
    }
</script>


<body>
    <div id="userData">
    <button onclick="getjsondata()">submit</button>
    </div>
</body>
</html>
